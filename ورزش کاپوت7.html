<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #dba934;
            --secondary-color: #2c3e50;
            --accent-color: #e74c3c;
            --live-color: #e74c3c;
            --finished-color: #27ae60;
            --upcoming-color: #f39c12;
            --text-color: #333;
            --light-text: #e0b03d;
            --background: #000000;
            --card-bg: #ffffff;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --border-radius: 12px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Vazir', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        @font-face {
            font-family: 'Vazir';
            src: url('https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/Vazir.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        body {
            background-color: var(--background);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            color: white;
            padding: 20px 0;
            border-radius: 0 0 var(--border-radius) var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0) 70%);
            transform: rotate(30deg);
        }

        .header-content {
            position: relative;
            z-index: 2;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo i {
            font-size: 28px;
            color: #f1c40f;
        }

        .logo h1 {
            font-size: 24px;
            font-weight: 700;
        }

        .live-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
        }

        .live-pulse {
            width: 10px;
            height: 10px;
            background-color: var(--live-color);
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(231, 76, 60, 0.7);
            }

            70% {
                transform: scale(1);
                box-shadow: 0 0 0 10px rgba(231, 76, 60, 0);
            }

            100% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(231, 76, 60, 0);
            }
        }

        .tabs {
            display: flex;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 5px;
            margin: 20px 0;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 500;
        }

        .tab.active {
            background-color: white;
            color: var(--secondary-color);
            font-weight: 600;
        }

        .matches-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .match-card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .match-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.12);
        }

        .match-status {
            position: absolute;
            top: 15px;
            left: 15px;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            color: white;
            z-index: 2;
        }

        .status-live {
            background-color: var(--live-color);
        }

        .status-finished {
            background-color: var(--finished-color);
        }

        .status-upcoming {
            background-color: var(--upcoming-color);
        }

        .match-header {
            padding: 15px;
            background: linear-gradient(to right, var(--secondary-color), var(--primary-color));
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .league-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .league-logo {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            object-fit: contain;
            background-color: white;
            padding: 3px;
        }

        .league-name {
            font-size: 14px;
            font-weight: 500;
        }

        .match-time {
            font-size: 13px;
            opacity: 0.9;
        }

        .match-content {
            padding: 20px;
        }

        .teams {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .team {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 40%;
        }

        .team-logo {
            width: 60px;
            height: 60px;
            object-fit: contain;
            margin-bottom: 10px;
            transition: transform 0.3s ease;
        }

        .match-card:hover .team-logo {
            transform: scale(1.1);
        }

        .team-name {
            font-weight: 600;
            text-align: center;
            font-size: 15px;
        }

        .score-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 20%;
        }

        .score {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary-color);
            margin: 5px 0;
        }

        .match-details {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
            font-size: 13px;
            color: var(--light-text);
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .detail-item i {
            font-size: 14px;
        }

        .match-events {
            background-color: rgba(0, 0, 0, 0.02);
            padding: 10px 15px;
            border-radius: 0 0 var(--border-radius) var(--border-radius);
        }

        .event-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            font-size: 13px;
        }

        .event-team {
            font-weight: 500;
        }

        .event-time {
            color: var(--light-text);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            overflow-y: auto;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: var(--card-bg);
            margin: 50px auto;
            padding: 0;
            border-radius: var(--border-radius);
            max-width: 800px;
            width: 95%;
            animation: modalopen 0.4s;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        @keyframes modalopen {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            padding: 20px;
            background: linear-gradient(to right, var(--secondary-color), var(--primary-color));
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
        }

        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .close-btn:hover {
            transform: rotate(90deg);
        }

        .modal-body {
            padding: 25px;
        }

        .match-info-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .match-teams {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
        }

        .modal-team {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 35%;
        }

        .modal-team-logo {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-bottom: 15px;
        }

        .modal-team-name {
            font-size: 18px;
            font-weight: 600;
            text-align: center;
        }

        .modal-score-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 30%;
        }

        .modal-score {
            font-size: 36px;
            font-weight: 700;
            color: var(--primary-color);
            margin: 10px 0;
        }

        .match-status-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            color: white;
        }

        .match-details-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.02);
            border-radius: var(--border-radius);
        }

        .detail-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        .detail-icon {
            font-size: 20px;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .detail-label {
            font-size: 13px;
            color: var(--light-text);
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 16px;
            font-weight: 600;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--primary-color);
            color: var(--secondary-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title i {
            color: var(--primary-color);
        }

        .goals-section,
        .stats-section,
        .lineups-section {
            margin-bottom: 30px;
        }

        .goals-container {
            background-color: white;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        .goal-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 20px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .goal-item:last-child {
            border-bottom: none;
        }

        .goal-team {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 500;
        }

        .goal-icon {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            color: white;
            font-size: 12px;
        }

        .goal-home {
            background-color: var(--primary-color);
        }

        .goal-away {
            background-color: var(--accent-color);
        }

        .goal-time {
            color: var(--light-text);
            font-size: 14px;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .stat-item {
            background-color: white;
            border-radius: var(--border-radius);
            padding: 15px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary-color);
            margin: 5px 0;
        }

        .stat-label {
            font-size: 13px;
            color: var(--light-text);
            text-align: center;
        }

        .lineups-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .team-lineup {
            background-color: white;
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--shadow);
        }

        .team-lineup-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .lineup-team-logo {
            width: 30px;
            height: 30px;
            object-fit: contain;
        }

        .lineup-team-name {
            font-weight: 600;
        }

        .formation {
            background-color: var(--secondary-color);
            color: white;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 12px;
            margin-right: auto;
        }

        .player {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .player:last-child {
            border-bottom: none;
        }

        .player-number {
            width: 30px;
            height: 30px;
            background-color: var(--primary-color);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
            margin-left: 10px;
        }

        .player-name {
            font-weight: 500;
        }

        .player-position {
            font-size: 12px;
            color: var(--light-text);
            margin-right: auto;
        }

        .player-events {
            display: flex;
            gap: 5px;
        }

        .player-event {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: white;
        }

        .event-goal {
            background-color: #27ae60;
        }

        .event-assist {
            background-color: #3498db;
        }

        .event-yellow {
            background-color: #f1c40f;
        }

        .event-red {
            background-color: #e74c3c;
        }

        .match-timeline {
            margin-top: 30px;
        }

        .timeline-item {
            display: flex;
            align-items: center;
            padding: 15px 0;
            position: relative;
        }

        .timeline-item::before {
            content: "";
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 2px;
            background-color: rgba(0, 0, 0, 0.1);
            transform: translateX(-50%);
        }

        .timeline-time {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: var(--card-bg);
            padding: 0 10px;
            font-size: 12px;
            font-weight: 600;
            color: var(--light-text);
            z-index: 2;
        }

        .timeline-event {
            width: 45%;
            padding: 10px;
            border-radius: 6px;
            background-color: white;
            box-shadow: var(--shadow);
            position: relative;
        }

        .timeline-event::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            transform: translateY(-50%);
        }

        .timeline-home {
            margin-right: auto;
        }

        .timeline-home::after {
            right: -15px;
            background-color: var(--primary-color);
        }

        .timeline-away {
            margin-left: auto;
        }

        .timeline-away::after {
            left: -15px;
            background-color: var(--accent-color);
        }

        .event-type {
            font-size: 12px;
            color: var(--light-text);
            margin-bottom: 5px;
        }

        .event-player {
            font-weight: 500;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .matches-container {
                grid-template-columns: 1fr;
            }

            .modal-content {
                width: 98%;
                margin: 20px auto;
            }

            .lineups-container {
                grid-template-columns: 1fr;
            }

            .stats-container {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (max-width: 480px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
            }

            .match-header {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }

            .stats-container {
                grid-template-columns: 1fr;
            }

            .match-details-info {
                grid-template-columns: 1fr;
            }
        }

        /* Loading Animation */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--light-text);
        }

        .empty-icon {
            font-size: 50px;
            margin-bottom: 20px;
            color: rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

        // نمایش مسابقات در صفحه اصلی
        function renderMatches() {
            const container = document.getElementById('matchesContainer');
            container.innerHTML = '';

            if (matches.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">
                            <i class="far fa-futbol"></i>
                        </div>
                        <h3>مسابقه‌ای برای نمایش وجود ندارد</h3>
                        <p>در حال حاضر هیچ مسابقه‌ای در حال برگزاری نیست.</p>
                    </div>
                `;
                return;
            }

            matches.forEach(match => {
                const matchCard = document.createElement('div');
                matchCard.className = 'match-card';
                matchCard.setAttribute('data-id', match.id);

                let statusClass = '';
                let statusText = '';
                switch (match.status) {
                    case 'live':
                        statusClass = 'status-live';
                        statusText = 'زنده';
                        break;
                    case 'finished':
                        statusClass = 'status-finished';
                        statusText = 'پایان';
                        break;
                    case 'upcoming':
                        statusClass = 'status-upcoming';
                        statusText = 'آینده';
                        break;
                }

                // ایجاد آیتم‌های رویداد برای نمایش در کارت
                let eventsHtml = '';
                if (match.matchEvents.length > 0) {
                    const recentEvents = match.matchEvents.slice(-2); // نمایش 2 رویداد آخر
                    eventsHtml = recentEvents.map(event => `
                        <div class="event-item">
                            <span class="event-team">${event.team === 'home' ? match.homeTeam : match.awayTeam}: ${event.player}</span>
                            <span class="event-time">${event.time}</span>
                        </div>
                    `).join('');
                } else if (match.status === 'upcoming') {
                    eventsHtml = '<div class="event-item">مسابقه هنوز شروع نشده است</div>';
                } else {
                    eventsHtml = '<div class="event-item">رویدادی ثبت نشده است</div>';
                }

                matchCard.innerHTML = `
                    <div class="match-status ${statusClass}">${statusText}</div>
                    
                    <div class="match-header">
                        <div class="league-info">
                            <img src="${match.leagueLogo}" alt="${match.league}" class="league-logo">
                            <span class="league-name">${match.league}</span>
                        </div>
                        <div class="match-time">${match.date} | ${match.timeFull}</div>
                    </div>
                    
                    <div class="match-content">
                        <div class="teams">
                            <div class="team">
                                <img src="${match.homeLogo}" alt="${match.homeTeam}" class="team-logo">
                                <span class="team-name">${match.homeTeam}</span>
                            </div>
                            
                            <div class="score-container">
                                ${match.status !== 'upcoming' ? `<div class="score">${match.score}</div>` : `<div class="score">-</div>`}
                                <span>${match.time}</span>
                            </div>
                            
                            <div class="team">
                                <img src="${match.awayLogo}" alt="${match.awayTeam}" class="team-logo">
                                <span class="team-name">${match.awayTeam}</span>
                            </div>
                        </div>
                        
                        <div class="match-details">
                            <div class="detail-item">
                                <i class="fas fa-map-marker-alt"></i>
                                <span>${match.stadium}</span>
                            </div>
                            ${match.attendance ? `
                            <div class="detail-item">
                                <i class="fas fa-users"></i>
                                <span>${match.attendance} نفر</span>
                            </div>
                            ` : ''}
                            ${match.weather ? `
                            <div class="detail-item">
                                <i class="fas fa-cloud-sun"></i>
                                <span>${match.weather}</span>
                            </div>
                            ` : ''}
                        </div>
                    </div>
                    
                    <div class="match-events">
                        ${eventsHtml}
                    </div>
                `;

                matchCard.addEventListener('click', () => openMatchModal(match.id));
                container.appendChild(matchCard);
            });
        }

        // باز کردن مودال با جزئیات مسابقه
        function openMatchModal(matchId) {
            const modal = document.getElementById('matchModal');
            const modalContent = document.getElementById('modalContent');
            const match = matches.find(m => m.id === matchId);

            let statusClass = '';
            let statusText = '';
            switch (match.status) {
                case 'live':
                    statusClass = 'status-live';
                    statusText = 'در حال برگزاری';
                    break;
                case 'finished':
                    statusClass = 'status-finished';
                    statusText = 'پایان یافته';
                    break;
                case 'upcoming':
                    statusClass = 'status-upcoming';
                    statusText = 'برنامه آینده';
                    break;
            }

            // ایجاد HTML برای گل‌ها
            let goalsHtml = '';
            if (match.matchEvents.filter(e => e.type === 'goal').length > 0) {
                goalsHtml = match.matchEvents.filter(e => e.type === 'goal').map(goal => `
                    <div class="goal-item">
                        <div class="goal-team">
                            <div class="goal-icon ${goal.team === 'home' ? 'goal-home' : 'goal-away'}">
                                <i class="fas fa-futbol"></i>
                            </div>
                            <span>${goal.team === 'home' ? match.homeTeam : match.awayTeam}: ${goal.player}</span>
                        </div>
                        <div class="goal-time">${goal.time} ${goal.detail ? `(${goal.detail})` : ''}</div>
                    </div>
                `).join('');
            } else {
                goalsHtml = '<div class="empty-state" style="padding: 20px; color: var(--light-text);">هنوز گلی به ثمر نرسیده است</div>';
            }

            // ایجاد HTML برای آمار مسابقه
            let statsHtml = '';
            if (match.status !== 'upcoming') {
                statsHtml = `
                    <div class="stats-container">
                        <div class="stat-item">
                            <div class="stat-label">مالکیت توپ</div>
                            <div class="stat-value">${match.stats.possession.home}% - ${match.stats.possession.away}%</div>

                        <div class="stat-item">
                            <div class="stat-label">شوت در چارچوب</div>
                            <div class="stat-value">${match.stats.shotsOnTarget.home} - ${match.stats.shotsOnTarget.away}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">کرنر</div>
                            <div class="stat-value">${match.stats.corners.home} - ${match.stats.corners.away}</div>

                            <div class="stat-label">خطا</div>

                            <div class="stat-value">${match.stats.offsides.home} - ${match.stats.offsides.away}</div>

                `;
            }

            // ایجاد HTML برای ترکیب تیم‌ها
            let homeLineupHtml = '';
            let awayLineupHtml = '';

            if (match.status !== 'upcoming') {
                homeLineupHtml = match.homeLineup.starting.map(player => {
                    let eventsHtml = '';
                    if (player.events && player.events.length > 0) {
                        eventsHtml = player.events.map(event => {

                            let colorClass = '';
                            switch (event) {

                                    colorClass = 'event-goal';
                                    break;

                                    colorClass = 'event-assist';
                                    break;

                                    icon = 'fas fa-square';
                                    colorClass = 'event-yellow';
                                    break;

                                    colorClass = 'event-red';

                            <div class="player-events">${eventsHtml}</div>
                        </div>
                    `;
                }).join('');

                awayLineupHtml = match.awayLineup.starting.map(player => {
                    let eventsHtml = '';
                    if (player.events && player.events.length > 0) {
                        eventsHtml = player.events.map(event => {
                            let icon = '';
                            let colorClass = '';
                            switch (event) {
                                case 'goal':
                                    icon = 'fas fa-futbol';
                                    colorClass = 'event-goal';
                                    break;
                                case 'assist':
                                    icon = 'fas fa-handshake';
                                    colorClass = 'event-assist';
                                    break;

                                    icon = 'fas fa-square';
                                    colorClass = 'event-yellow';
                                    break;

                                    icon = 'fas fa-square';
                                    colorClass = 'event-red';
                                    break;
                            }
                            return `<div class="player-event ${colorClass}"><i class="${icon}"></i></div>`;

                        <div class="player">
                            <div class="player-number">${player.number}</div>
                            <div class="player-name">${player.name}</div>

            modalContent.innerHTML = `
                <div class="match-info-header">
                    <h2 class="modal-title">${match.league}</h2>
                    <div class="match-status-badge ${statusClass}">${statusText}</div>
                </div>
                
                <div class="match-teams">
                    <div class="modal-team">
                        <img src="${match.homeLogo}" alt="${match.homeTeam}" class="modal-team-logo">
                        <div class="modal-team-name">${match.homeTeam}</div>
                    </div>
                    
                    <div class="modal-score-container">
                        ${match.status !== 'upcoming' ? `
                            <div class="modal-score">${match.score}</div>
                            <div>${match.time}</div>
                        ` : `
                            <div class="modal-score">-</div>
                            <div>${match.timeFull}</div>
                        `}
                    </div>
                    
                    <div class="modal-team">
                        <img src="${match.awayLogo}" alt="${match.awayTeam}" class="modal-team-logo">
                        <div class="modal-team-name">${match.awayTeam}</div>
                    </div>
                </div>
                
                <div class="match-details-info">
                    <div class="detail-card">
                        <div class="detail-icon">
                            <i class="fas fa-calendar-alt"></i>
                        </div>
                        <div class="detail-label">تاریخ</div>
                        <div class="detail-value">${match.date}</div>
                    </div>
                    
                    <div class="detail-card">
                        <div class="detail-icon">
                            <i class="fas fa-map-marker-alt"></i>
                        </div>
                        <div class="detail-label">استادیوم</div>
                        <div class="detail-value">${match.stadium}</div>
                    </div>
                    
                    ${match.attendance ? `
                    <div class="detail-card">
                        <div class="detail-icon">
                            <i class="fas fa-users"></i>
                        </div>
                        <div class="detail-label">تماشاگران</div>
                        <div class="detail-value">${match.attendance} نفر</div>
                    </div>
                    ` : ''}
                    
                    ${match.referee ? `
                    <div class="detail-card">
                        <div class="detail-icon">
                            <i class="fas fa-whistle"></i>
                        </div>
                        <div class="detail-label">داور</div>
                        <div class="detail-value">${match.referee}</div>
                    </div>
                    ` : ''}
                    
                    <div class="detail-card">
                        <div class="detail-icon">
                            <i class="fas fa-cloud-sun"></i>
                        </div>
                        <div class="detail-label">وضعیت هوا</div>
                        <div class="detail-value">${match.weather}</div>
                    </div>
                </div>
                
                ${match.status !== 'upcoming' ? `
                <div class="goals-section">
                    <h3 class="section-title">
                        <i class="fas fa-futbol"></i>
                        گل‌های مسابقه
                    </h3>
                    <div class="goals-container">
                        ${goalsHtml}
                    </div>
                </div>
                
                <div class="stats-section">
                    <h3 class="section-title">
                        <i class="fas fa-chart-bar"></i>
                        آمار مسابقه
                    </h3>
                    ${statsHtml}
                </div>
                
                <div class="lineups-section">
                    <h3 class="section-title">
                        <i class="fas fa-users"></i>
                        ترکیب تیم‌ها
                    </h3>
                    <div class="lineups-container">
                        <div class="team-lineup">
                            <div class="team-lineup-header">
                                <img src="${match.homeLogo}" alt="${match.homeTeam}" class="lineup-team-logo">
                                <div class="lineup-team-name">${match.homeTeam}</div>
                                <div class="formation">${match.homeLineup.formation}</div>
                            </div>
                            ${homeLineupHtml}
                        </div>
                        
                        <div class="team-lineup">
                            <div class="team-lineup-header">
                                <img src="${match.awayLogo}" alt="${match.awayTeam}" class="lineup-team-logo">
                                <div class="lineup-team-name">${match.awayTeam}</div>
                                <div class="formation">${match.awayLineup.formation}</div>
                            </div>
                            ${awayLineupHtml}
                        </div>
                    </div>
                </div>
                
                ${match.matchEvents.length > 0 ? `
                <div class="match-timeline">
                    <h3 class="section-title">
                        <i class="fas fa-clock"></i>
                        خط زمانی مسابقه
                    </h3>
                    ${timelineHtml}
                </div>
                ` : ''}
                ` : `
                <div class="empty-state" style="margin: 30px 0; padding: 40px 20px;">
                    <i class="far fa-clock" style="font-size: 50px; color: var(--upcoming-color); margin-bottom: 20px;"></i>
                    <h3>مسابقه هنوز شروع نشده است</h3>
                    <p>این مسابقه در تاریخ ${match.date} ساعت ${match.timeFull} برگزار خواهد شد.</p>
                </div>
                `}
            `;

            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        // بستن مودال
        document.querySelector('.close-btn').addEventListener('click', () => {
            document.getElementById('matchModal').style.display = 'none';
            document.body.style.overflow = 'auto';
        });

        // بستن مودال با کلیک خارج از آن
        window.addEventListener('click', (event) => {
            if (event.target === document.getElementById('matchModal')) {
                document.getElementById('matchModal').style.display = 'none';
                document.body.style.overflow = 'auto';
            }
        });

        // تغییر تب‌ها
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                // در یک برنامه واقعی، اینجا مسابقات مربوط به تب انتخاب شده فیلتر می‌شوند
            });
        });

        // بارگذاری اولیه صفحه
        document.addEventListener('DOMContentLoaded', () => {
            // شبیه‌سازی بارگذاری داده
            setTimeout(() => {
                renderMatches();
            }, 800);

            // شبیه‌سازی آپدیت زنده هر 30 ثانیه
            setInterval(() => {
                // در یک برنامه واقعی، اینجا درخواست به سرور برای دریافت آپدیت‌ها ارسال می‌شود
                console.log("Checking for live updates...");

                // برای نمایش، یک آپدیت تصادفی به مسابقه زنده اضافه می‌کنیم
                const liveMatch = matches.find(m => m.status === 'live');
                if (liveMatch) {
                    const events = ['goal', 'yellow', 'substitution'];
                    const teams = ['home', 'away'];
                    const randomEvent = events[Math.floor(Math.random() * events.length)];
                    const randomTeam = teams[Math.floor(Math.random() * teams.length)];

                    let newEvent = {};
                    if (randomEvent === 'goal') {
                        const players = randomTeam === 'home' ?
                            liveMatch.homeLineup.starting.map(p => p.name) :
                            liveMatch.awayLineup.starting.map(p => p.name);
                        const randomPlayer = players[Math.floor(Math.random() * players.length)];

                        const details = ['ضربه سر', 'پنالتی', 'شوت از خارج محوطه', 'ضربه آزاد'];
                        const randomDetail = details[Math.floor(Math.random() * details.length)];

                        newEvent = {
                            type: 'goal',
                            team: randomTeam,
                            player: randomPlayer,
                            time: `${liveMatch.time.split("'")[0] - 0 + 1}'`,
                            detail: randomDetail
                        };

                        // آپدیت نتیجه
                        if (randomTeam === 'home') {
                            const scores = liveMatch.score.split(' - ');
                            scores[0] = (parseInt(scores[0]) + 1).toString();
                            liveMatch.score = scores.join(' - ');
                        } else {
                            const scores = liveMatch.score.split(' - ');
                            scores[1] = (parseInt(scores[1]) + 1).toString();
                            liveMatch.score = scores.join(' - ');
                        }
                    } else if (randomEvent === 'yellow') {
                        const players = randomTeam === 'home' ?
                            liveMatch.homeLineup.starting.map(p => p.name) :
                            liveMatch.awayLineup.starting.map(p => p.name);
                        const randomPlayer = players[Math.floor(Math.random() * players.length)];

                        newEvent = {
                            type: 'yellow',
                            team: randomTeam,
                            player: randomPlayer,
                            time: `${liveMatch.time.split("'")[0] - 0 + 1}'`
                        };
                    } else if (randomEvent === 'substitution') {
                        const startingPlayers = randomTeam === 'home' ?
                            liveMatch.homeLineup.starting :
                            liveMatch.awayLineup.starting;
                        const substitutePlayers = randomTeam === 'home' ?
                            liveMatch.homeLineup.substitutes :
                            liveMatch.awayLineup.substitutes;

                        if (startingPlayers.length > 0 && substitutePlayers.length > 0) {
                            const randomPlayerOut = startingPlayers[Math.floor(Math.random() * startingPlayers.length)];
                            const randomPlayerIn = substitutePlayers[Math.floor(Math.random() * substitutePlayers.length)];

                            newEvent = {
                                type: 'substitution',
                                team: randomTeam,
                                playerOut: randomPlayerOut.name,
                                playerIn: randomPlayerIn.name,
                                time: `${liveMatch.time.split("'")[0] - 0 + 1}'`
                            };
                        }
                    }

                    if (Object.keys(newEvent).length > 0) {
                        liveMatch.matchEvents.push(newEvent);
                        liveMatch.time = `${liveMatch.time.split("'")[0] - 0 + 1}'`;

                        // اگر زمان به 90 دقیقه رسید، مسابقه را تمام شده علامت بزن
                        if (parseInt(liveMatch.time) >= 90) {
                            liveMatch.status = 'finished';
                            liveMatch.time = 'پایان';
                        }

                        renderMatches();
                    }
                }
            }, 30000);
        });
    </script>
</body>

</html>
